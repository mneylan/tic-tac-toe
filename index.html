<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>

    <div class="grid-container">
      <div class="grid item1"></div>
      <div class="grid item2"></div>
      <div class="grid item3"></div>
      <div class="grid item4"></div>
      <div class="grid item5"></div>
      <div class="grid item6"></div>
      <div class="grid item7"></div>
      <div class="grid item8"></div>
      <div class="grid item9"></div>
    </div>

    <div class="player-info">
      <div class="player-name-container">
        <div class="player-item">
          <span class="player-1">Player 1</span>
          <i class="far fa-edit"></i>
        </div>
        <div class="player-item">
          <span class="player-2">Player 2</span>
          <i class="far fa-edit"></i>
        </div>
      </div>
      <!-- <div class="display-winner-container">
        <div class="display-winner">Player 1 wins!</div>
      </div>
      <div class="btn-container">
        <button type="button" class="new-game">New Game</button>
      </div> -->
    </div>
  </body>

</html>
